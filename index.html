<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="theme-color" content="#000000">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=contain" />
  <link rel="icon" href="/favicon.png">
  <script>
    (function (d, c) {
      const e = d.documentElement
      const a = 'orientationchange' in window ? 'orientationchange' : 'resize'
      const b = function () {
        const f = e.clientWidth
        if (!f) {
          return
        }
        if (f >= 750) {
          e.style.fontSize = '100px'
        } else {
          e.style.fontSize = `${100 * (f / 750)}px`
        }
      }
      b()
      if (!d.addEventListener) return
      c.addEventListener(a, b, false)
      d.addEventListener('DOMContentLoaded', b, false)
    })(document, window)
  </script>
  <title>%VITE_APP_NAME%</title>
</head>

<body>
  <noscript>
    <strong>We're sorry but this site doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
